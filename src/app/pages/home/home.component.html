<div class="container">
  <button mat-raised-button color="primary" (click)="addRecipe()">Add recipe</button>
  <mat-card>
    <table mat-table [dataSource]="recipeList$">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.id}} </td>
    </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.name}} </td>
    </ng-container>
      <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.description.slice(0,50)}}... </td>
    </ng-container>
      <ng-container matColumnDef="preparationTime">
      <th mat-header-cell *matHeaderCellDef>Preparation time</th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.preparationTime}} min</td>
    </ng-container>
      <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let recipe">
        <button mat-icon-button color="primary" (click)="openRecipe(recipe)">
          <mat-icon>open_in_new</mat-icon>
        </button>
        <button mat-icon-button (click)="editRecipe(recipe)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRecipe(recipe.id)">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
